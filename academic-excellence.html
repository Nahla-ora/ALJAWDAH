<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التميز الأكاديمي - مدارس الجودة</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/academic.css">

  <!-- إضافة خط Poppins من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --smokey-black: hsl(203, 63%, 28%);
      --eerie-black: hsl(203, 63%, 28%);
      --radical-red: hsl(275, 90%, 40%);
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);
      --gradient-1: linear-gradient(180deg, transparent, var(--smokey-black));
    }

    body {
      font-family: 'Poppins', sans-serif;  /* تطبيق خط Poppins */
      margin: 0;
      padding: 0;
      background-color: hsl(203, 63%, 28%);
    }

    .header .logo img {
      width: 50px;
      height: 50px;
      margin-left: 10px;
      margin-top: -55px;
    }

    .header h1 {
      font-size: 30px;
      margin-top: -55px;
      margin-right: 0;
      margin-left: 0;
      font-family: 'Poppins', sans-serif;  /* تطبيق خط Poppins على العنوان */
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin-top: 30px;
      margin-bottom: 60px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .section-title {
      font-size: 30px;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .section-text {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border: 1px solid #ffffff;
      background-color: transparent;
      border-radius: 50%;
      transition: all 0.3s ease;
      margin-top: 40px;
    }

    .btn-icon:hover {
      background-color: hsl(275, 90%, 40%);
    }

    .btn-icon img {
      width: 25px;
      height: auto;
    }

    .btn-icon:hover img {
      filter: invert(1);
    }

    html {
      scroll-behavior: smooth;
    }

    main {
      overflow-y: auto;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="logo">
      </a>
      <h1>التميز الأكاديمي</h1>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <p class="section-text">في هذا الركن نسلط الضوء على تفوق طالباتنا في المجالات الأكاديمية المختلفة، ونفخر بإبراز أعمالهن وإنجازاتهن العلمية</p>

        <!-- مجموعة الصور -->
        <div class="gallery">
          <img src="./assets/images/service-2.jpg" alt="التميز الأكاديمي">
          <img src="./assets/images/portfolio-1.jpg" alt="إنجاز 1">
          <img src="./assets/images/portfolio-2.jpg" alt="إنجاز 2">
          <img src="./assets/images/portfolio-3.jpg" alt="إنجاز 3">
          <img src="./assets/images/portfolio-4.jpg" alt="إنجاز 4">
          <img src="./assets/images/portfolio-5.jpg" alt="إنجاز 5">
          <img src="./assets/images/portfolio-6.jpg" alt="إنجاز 6">
          <img src="./assets/images/portfolio-7.jpg" alt="إنجاز 7">
          <img src="./assets/images/portfolio-8.jpg" alt="إنجاز 8">
          <img src="./assets/images/portfolio-9.jpg" alt="إنجاز 9">
          <img src="./assets/images/portfolio-10.jpg" alt="إنجاز 10">
          <img src="./assets/images/portfolio-11.jpg" alt="إنجاز 10">
          <img src="./assets/images/portfolio-12.jpg" alt="إنجاز 12">
          <img src="./assets/images/portfolio-13.jpg" alt="إنجاز 13">
     
        </div>

        <!-- زر الأيقونة الجديد -->
        <a href="index.html" class="btn-icon">
          <img src="./assets/images/scroll-down.svg" alt="رجوع">
        </a>


      </div>
    </section>
  </main>

</body>
</html>
