<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التواصل الاجتماعي - مدارس الجودة</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --smokey-black: hsl(203, 63%, 28%);
      --radical-red: hsl(275, 90%, 40%);
      --white: hsl(0, 0%, 100%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--smokey-black);
      color: white;
    }

    /* Header */
    .header {
      background-color: var(--smokey-black);
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo img {
      width: 50px;
      height: 50px;
      margin-left: 10px;
    }

    .header h1 {
      font-size: 28px;
      color: white;
      margin-left: 100px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* عنوان القسم */
    .section-title {
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* تنظيم البوكسات */
    .contact-boxes {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 50px;
      gap: 20px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .box:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .box i {
      font-size: 40px;
      color: white;
      margin-bottom: 10px;
    }

    .box h2 {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 16px;
      color: #f0f0f0;
    }

  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="Logo">
    </div>
    <h1>التواصل الاجتماعي</h1>
  </header>

  <main>
    <div class="container">
      <p class="section-title">إتاحة خدمة التواصل مع أولياء الأمور على مدار 24 ساعة على جميع وسائل التواصل الاجتماعي</p>

      <!-- البوكسات الخاصة بالمعلومات -->
      <div class="contact-boxes">
        <!-- رقم الاتصال -->
        <div class="box">
          <i class="fas fa-phone-alt"></i>
          <h2>رقم الاتصال</h2>
          <p>٠٥٣٢٤٢٥٥٦٤</p>
        </div>

        <!-- رقم التلفون -->
        <div class="box">
          <i class="fas fa-phone"></i>
          <h2>رقم التلفون</h2>
          <p>٠١١٢٦٣٠٠١٧</p>
        </div>

        <!-- الفاكس -->
        <div class="box">
          <i class="fas fa-fax"></i>
          <h2>الفاكس</h2>
          <p>٢٥٧٩٧ الرياض ١١٣٣٥٠</p>
        </div>

        <!-- البريد الإلكتروني -->
        <div class="box">
          <i class="fas fa-envelope"></i>
          <h2>البريد الإلكتروني</h2>
          <p>info@aces.edu.sa</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
